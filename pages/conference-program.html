<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Program - HIS 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- PDF.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
        .pdf-container {
            width: 100%;
            height: 800px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .pdf-toolbar {
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pdf-toolbar button {
            padding: 5px 15px;
            background: #008251;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .pdf-toolbar button:hover {
            background: #006c42;
        }
        
        .pdf-toolbar input {
            width: 50px;
            text-align: center;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 5px;
        }
        
        .zoom-controls {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <!-- Hero Banner -->
    <header class="hero-banner">
        <img src="/api/placeholder/1200/300" alt="Conference Background" class="hero-img">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="container">
                <h1 class="display-4 text-white text-center">Conference Program</h1>
            </div>
        </div>
    </header>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="pdf-container">
                    <div class="pdf-toolbar">
                        <button id="prev-page">
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <span>Page <input type="number" id="page-num" min="1"> of <span id="page-count"></span></span>
                        <button id="next-page">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                        <div class="zoom-controls">
                            <button id="zoom-out">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <button id="zoom-in">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button id="download-pdf">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                    <iframe id="pdf-viewer" src="/assets/pdf/program.pdf"></iframe>
                </div>
            </div>
            <!-- Sidebar -->
            <div class="col-lg-4" id="sidebar"></div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/clock.js"></script>
    <script>
        // Initialize PDF viewer
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.0;
            
        const viewer = document.getElementById('pdf-viewer');
        const pageNumInput = document.getElementById('page-num');
        const pageCount = document.getElementById('page-count');
        
        // Buttons event listeners
        document.getElementById('prev-page').addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            pageNumInput.value = pageNum;
            viewer.contentWindow.postMessage({ type: 'prev-page' }, '*');
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            pageNumInput.value = pageNum;
            viewer.contentWindow.postMessage({ type: 'next-page' }, '*');
        });

        document.getElementById('zoom-in').addEventListener('click', () => {
            scale *= 1.2;
            viewer.contentWindow.postMessage({ type: 'zoom', scale: scale }, '*');
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            scale /= 1.2;
            viewer.contentWindow.postMessage({ type: 'zoom', scale: scale }, '*');
        });

        document.getElementById('download-pdf').addEventListener('click', () => {
            window.open('/assets/pdf/program.pdf', '_blank');
        });

        // Page input handling
        pageNumInput.addEventListener('change', function() {
            const num = parseInt(this.value);
            if (num >= 1 && num <= pdfDoc.numPages) {
                pageNum = num;
                viewer.contentWindow.postMessage({ type: 'goto-page', page: pageNum }, '*');
            }
        });

        // Initialize PDF.js
        pdfjsLib.getDocument('/assets/pdf/program.pdf').promise.then(function(pdf) {
            pdfDoc = pdf;
            pageCount.textContent = pdf.numPages;
            pageNumInput.value = pageNum;
            pageNumInput.max = pdf.numPages;
        });
    </script>
</body>
</html>
